name: 'porfolio'

services:
  app:
    build: .
    restart: always
    volumes:
      - .:/src/app
    ports:
      - 9001:5000
    depends_on:
      - db

  db:
    image: postgres:16.2
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=usman
      - POSTGRES_PASSWORD='Babalogun#1'
      - POSTGRES_DB=portfolio

volumes:
  postgres_data:
